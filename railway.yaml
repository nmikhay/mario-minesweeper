# railway.yaml

# Choose the runtime for your project (e.g., Node.js)
services:
  - name: web
    env:
      - key: RAILWAY_RUNTIME
        value: nodejs12

# Specify the build command for your project
builds:
  - name: build
    steps:
      - run: npm install

# Define the deployment command
deployments:
  - name: main
    branch: master
    command:
      - run: node app.js
